name: Lint

on: pull_request

jobs:
    lint-charm:
        name: "Run linter"
        runs-on: "ubuntu-20.04"
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-python@v2
              with:
                  python-version: '3.6'
                  architecture: 'x64'
            - name: "Install python dependencies"
              run: |
                  pip install -r requirements-dev.txt

            - name: "lint the charms"
              run: |
                  make lint

    build-charm:
        name: "Build the charms"
        needs: lint-charm
        runs-on: "ubuntu-20.04"
        steps:
            - uses: actions/checkout@v2
              with:
                  fetch-depth: 0
            - name: "Install charmcraft"
              run: |
                  sudo snap install charmcraft --channel=latest/stable --classic
            - name: "Install lxd"
              run: |
                  sudo snap install lxd --channel=4.19/stable
                  sudo snap refresh lxd --channel=4.19/stable
            - name: "Configure lxd"
              run: |
                  sudo groupadd --force --system lxd
                  echo sudo usermod --append --groups lxd $USER
                  sudo usermod --append --groups lxd $USER
                  newgrp lxd
                  sudo snap start lxd
                  sudo lxd waitready --timeout=30
                  sudo lxd init --auto
                  echo "groups: `groups`: $USER"
            - name: "Build the charms"
              shell: bash
              run: |
                  make charm
                  echo "charm version: $(cat version)"
