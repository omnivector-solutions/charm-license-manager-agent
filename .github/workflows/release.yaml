name: Release to Charmhub

on:
  workflow_dispatch:
    inputs:
      channel:
        description: 'The channel where the charm is going to be released to'
        required: true
        default: 'stable'
        type: choice
        options:
          - stable
          - candidate
          - beta
          - edge

jobs:
  release-to-charmhub:
    name: Release to CharmHub
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Select charmhub channel
        uses: canonical/charming-actions/channel@2.5.0-rc
        id: channel
        with:
          channel: ${{ github.event.inputs.channel }}

      - name: Install dependencies
        run: |
            snap install charmcraft --channel 3.x/stable

      - name: Upload charm to charmhub
        uses: canonical/charming-actions/upload-charm@2.5.0-rc
        with:
          credentials: "${{ secrets.CHARMCRAFT_AUTH }}"
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          channel: "${{ github.event.inputs.channel }}"