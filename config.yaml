options:
  jwt-key:
    type: string
    default:
    description: |
      JWT to access the backend with.
  license-manager-backend-base-url:
    type: string
    default:
    description: |
      The license-manager backend url.
  log-level:
    type: string
    default: INFO
    description: |
      Acceptable values; DEBUG, INFO, ERROR, WARNING, CRITICAL.
  stat-interval:
    type: int
    default: 300
    description: |
      Interval (in seconds) at which the reconcile cron will run.
  pypi-url:
    type: string
    default:
    description: |
      PYPI URL with the protocol, e.g. `https://pypicloud.example.com`.
  pypi-username:
    type: string
    default:
    description: |
      PYPI USERNAME.
  pypi-password:
    type: string
    default:
    description: |
      PYPI PASSWORD in plain text.
  sentry-dsn:
    type: string
    default:
    description: |
      Sentry DSN url.
  minimum-licenses-ratio:
    type: int
    default: 2
    description: |
      Value to divide the maximum licenses to, e.g. 1/2 as default.
